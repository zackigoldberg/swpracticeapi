<h1>
  Star Wars Search Engine
</h1>

<form [formGroup]="searchBar" (ngSubmit) = "onSubmit()">

  <select formControlName="selectType">
    <option value="people">Characters</option>
    <option value="starships">Space Fairing Vessels</option>
    <option value="films">Episodes</option>
  </select>
  <input type="text" formControlName="getSearch">
  <button>Search the Stars</button>
</form>


<div *ngFor="let star of starwars"></div>
<p>
  {{this.star}}
</p>
